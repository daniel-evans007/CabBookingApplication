<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>

</style>
</head>
<body>
<div class="contain">
    <div class="banner">
        <img src="../../assets/lion.gif" alt="" height="50%" width="100%" style="margin-top: 30%; ">    </div>
    <div class="login-form">
        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email Address" required #email="ngModel" [(ngModel)]="customer.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required  [(ngModel)]="customer.password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click) = "goDetails()">Log in</button>
            </div>      
        </form>
        <p class="text-center"><a (click)="goSignup()">Create an Account</a></p>
    </div>
</div>
</body>
</html>
